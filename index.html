<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <div>
                <button class="color">AC</button>
                <button class="color">(</button>
                <button class="color">)</button>
                <button class="color">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="color">x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="color">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="color">+</button>
                <button class="zero">0</button>
                <button class="color">.</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="hero">
            <div class="social-links">
              <a href="https://github.com/Monalizaps" target="_blank"><i class="fab fa-github"></i></a>
              <a href="https://www.linkedin.com/in/monaliza-pereira/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p>Desenvolvido por Monaliza Pereira</p>
          </div>
    </footer>
</body>
<script src="script.js"></script>

</html>
